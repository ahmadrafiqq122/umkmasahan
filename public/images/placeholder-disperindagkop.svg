<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#1a4d2e"/>
  
  <!-- Circle -->
  <circle cx="250" cy="250" r="180" fill="#2d6a4f" stroke="#FFD700" stroke-width="6"/>
  
  <!-- Inner Circle -->
  <circle cx="250" cy="250" r="150" fill="#1a4d2e"/>
  
  <!-- Gear Icon (represents industry) -->
  <g transform="translate(250, 250)">
    <!-- Center circle -->
    <circle r="40" fill="#FFD700"/>
    
    <!-- Gear teeth -->
    <g fill="#FFD700">
      <rect x="-15" y="-70" width="30" height="30" rx="5"/>
      <rect x="-15" y="40" width="30" height="30" rx="5"/>
      <rect x="-70" y="-15" width="30" height="30" rx="5"/>
      <rect x="40" y="-15" width="30" height="30" rx="5"/>
      
      <rect x="-50" y="-50" width="20" height="20" rx="3" transform="rotate(45)"/>
      <rect x="30" y="-50" width="20" height="20" rx="3" transform="rotate(45)"/>
      <rect x="-50" y="30" width="20" height="20" rx="3" transform="rotate(45)"/>
      <rect x="30" y="30" width="20" height="20" rx="3" transform="rotate(45)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#FFD700" text-anchor="middle">DINAS</text>
  <text x="250" y="440" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#FFD700" text-anchor="middle">KOPDAGIN</text>
  <text x="250" y="465" font-family="Arial, sans-serif" font-size="18" 
        fill="#FFD700" text-anchor="middle">KAB. ASAHAN</text>
</svg>